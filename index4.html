    <style>

        #lottie {
            background-color: #fff;

<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <header class="container example grid">
        <div class="row">
            <div class="eight columns">
                <h6><u>Sophia's daily reads</u></h6>
            </div>
            <div class="four columns" style="background-color: #FF5733">
                Story one
            </div>
        </div>
    </header>


    <div class="container example grid">
        <div class="row">
            <div class="twelve columns"></div>
            <script src="lottie.js"></script>

            <div id="lottie"></div>

            <script>
                var anim;
                var elem = document.getElementById('lottie');
                var animData = {
                    container: elem,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    rendererSettings: {
                        progressiveLoad: true,
                        preserveAspectRatio: 'xMidYMid meet',
                        imagePreserveAspectRatio: 'xMidYMid meet',
                        title: 'TEST TITLE',
                        description: 'TEST DESCRIPTION',
                        filterSize: {
                            width: '300%',
                            height: '250%',
                            x: '-100%',
                            y: '-100%',
                        }
                    },
                    path: 'data2.json'
                };
                // lottie.setQuality('low');
                anim = lottie.loadAnimation(animData);
                // anim.setSubframe(false);
                anim.onError = function (errorType, nativeError, errorProps) {
                    console.log(errorType)
                }

                anim.addEventListener('error', function (error) {
                    console.log(error)
                })</script>
        </div>
    </div>

    <div class="container example grid">
        <div class="row">
            <div class="eight columns">
                <audio controls loop>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="trading cities.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="four columns">
                    <a class="button" href="index3.html" target="_blank">
                        Go back
                    </a>
            </div>
            
        </div>
    </div>
